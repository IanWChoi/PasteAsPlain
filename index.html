<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>형식 제거 복붙 박스</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }
    #plaintextBox {
      width: 90%;
      max-width: 800px;
      height: 300px;
      border: 2px solid #ccc;
      padding: 15px;
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
      overflow-y: auto;
      margin: 0 auto;
      background-color: #fefefe;
    }
  </style>
</head>
<body>

  <h2>형식 제거 붙여넣기 박스</h2>
  <p>아래 박스에 복사한 내용을 붙여넣으면 글자 스타일이 제거된 텍스트만 남습니다.</p>
  
  <div id="plaintextBox" contenteditable="true"></div>

  <script>
    document.getElementById("plaintextBox").addEventListener("paste", function(e) {
      e.preventDefault(); // 기본 붙여넣기 방지
      const text = (e.clipboardData || window.clipboardData).getData("text/plain");
      document.execCommand("insertText", false, text);
    });
  </script>

</body>
</html>
