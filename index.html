<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>텍스트 형식 제거 박스</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }
    #plaintextBox {
      width: 90%;
      max-width: 800px;
      height: 300px;
      border: 2px solid #ccc;
      padding: 15px;
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
      overflow-y: auto;
      margin: 20px auto;
      background-color: #fefefe;
      text-align: left; 
    }
    #copyBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>텍스트 스타일 제거 박스</h2>
  <p>복사한 내용을 붙여넣으면 스타일이 제거됩니다.<br>Copy 버튼을 누르면 서식 없이 텍스트만 복사됩니다.</p>
  
  <div id="plaintextBox" contenteditable="true"></div>
  <button id="copyBtn"> Copy</button>

  <script>
    // 붙여넣기 시 서식 제거
    document.getElementById("plaintextBox").addEventListener("paste", function(e) {
      e.preventDefault();
      const text = (e.clipboardData || window.clipboardData).getData("text/plain");
      document.execCommand("insertText", false, text);
    });

    // Copy 버튼 기능
    document.getElementById("copyBtn").addEventListener("click", function() {
      const box = document.getElementById("plaintextBox");
      const selection = window.getSelection();
      const range = document.createRange();
      range.selectNodeContents(box);
      selection.removeAllRanges();
      selection.addRange(range);

      try {
        document.execCommand("copy");
        selection.removeAllRanges();
        alert("서식 없이 텍스트가 복사되었습니다!");
      } catch (err) {
        alert("복사에 실패했습니다. 수동으로 Ctrl+C를 눌러주세요.");
      }
    });
  </script>

</body>
</html>
